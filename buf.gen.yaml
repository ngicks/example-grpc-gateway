version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ngicks/example-grpc-gateway/gen
plugins:
  # Generate Go code
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative

  # Generate gRPC-Go code
  - remote: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative

  # Generate gRPC-Gateway code (optional, for REST API)
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # Generate OpenAPI documentation (optional)
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapiv2
    opt:
      - allow_merge=true
      - merge_file_name=event